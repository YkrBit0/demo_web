<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="../vs_css/reset.css">
    <link rel="stylesheet" href="../vs_css/reg.css">

</head>

<body>

    <div class="form">
        <h2>

            <span>注册</span>

        </h2>

        <div class="form-area">
            <div class="form-item">
                <input type="text" placeholder="账号">
            </div>

            <div class="form-item">
                <input type="password" placeholder="密码 (6~16个字符组?,区分大小?)">
            </div>


            <div class="form-item">
                <div class="select clearfix">
                    <div class="select-item">
                        <input type="text" list="lst" placeholder="地区">
                    </div>



                    <div class="input">
                        <input type="text" placeholder="填写常用的手机号">
                    </div>


                </div>

            </div>





            <div class="form-item">

                <input type="text" placeholder="请输入短信验证码">

                <button type="button" class="btn-sncode">点击获取</button>

            </div>


            <div class="readme">
                <label>
                    <input type="checkbox">
                    
                    <span class="checkbox"></span>

                    <span>我已同意
                        <a href="#">《哔哩哔哩弹幕网用户使用协议?</a>
                        ?
                        <a href="#">《哔哩哔哩弹幕网账号中心规范?</a>
    
                    </span>
                </label>
            </div>

            <div class="form-item">
                <button type="button">注册</button>
            </div>

            <div class="tip">
                <a href="#">已有账号直接登录</a>
            </div>


        </div>



    </div>

    <datalist id="lst">
        <option>Loremdfgf</option>
        <option>Sit?adsa</option>
        <option>Aliassdf</option>
        <option>Animi!as</option>
        <option>Fuga!dgf</option>
        <option>Minusfsf</option>
        <option>Laborios</option>
        <option>Aliasggg</option>
        <option>Quamdgfg</option>
        <option>Nisidgfg</option>
    </datalist>

    
</body>

</html>
