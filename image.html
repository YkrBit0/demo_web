            <h2>太阳系</h2>
        </figcaption>

        <p>
            太阳系(Solar system)是一个受太阳引力约束在一起的天体系统，包括太阳、行星及其卫星、矮行星、小行星、彗星和行星际物质。 太阳位于距银河系中心约2.6万光年、距边缘2.3万光年的地方。而银河系直径约有10万光年，包含1500亿颗恒星，太阳只是其中之一。太阳以220千米/秒的速度绕银心运动，大约2.5亿年绕行一周，地球气候及整体自然界也因此发生2.5亿年的周期性变化。太阳运行的方向基本上是朝向织女，靠近武仙座的方向。 截至2019年10月，太阳系包括太阳、8个行星、近500个卫星和至少120万个小行星
            ，还有一些矮行星和彗星 若以海王星轨道作为太阳系边界，则太阳系直径为60个天文单位，即约90亿千米。若以日球层为界，则太阳距太阳系边界可达100个天文单位(最薄处)。若以奥尔特云为界，则太阳系直径可能有20万天文单位。 太阳系的形成大约始于46亿年前一个巨型星际分子云的引力坍缩。 太阳系内大部分的质量都集中于太阳，余下的天体中，质量最大的是木星。八大行星逆时针围绕太阳公转。此外还有较小的天体位于木星与火星之间的小行星带。柯伊伯带和奥尔特云也存在大量的小天体。还有很多卫星绕转在行星或者小天体周围。小行星带外侧的每颗行星都有行星环。
