<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--
<!常用标签>



1,属性：
align = "left,center,right"
设置元素内容水平对齐方式

h1  h6
双标记
一号标签字体最大  六号标签字体最小
逐级递减



2,段落标记
<p>内容</p>
align = "left,center,right"


3,换行标记
<br/>
没有任何的属性

4,水平线
<hr/>
属性：
align = "left,center,right"     设置水平线的对齐方式
color = ""      设置水平线的颜色
width = ""      设置水平线的长度，水平方向
size = ""       设置水平线的宽度，垂直方向

注：html默认单位为像素（px）

-->


<h1 align="center">一号标签</h1>
<h2 align="right">二号标签</h2>
<h3>三号标签</h3>
<h5 align="center">五号标签</h5>

<!--水平线-->
<hr color="red" width="500" size="10"/>

<!--段落标记-->
<p>这是一个段落</p>
<p align="center">这是一个段落</p>
<p>这是一个段落</p>

<hr color="re" width="500">

<!--换行<br/>-->

<p>
    电话客服 <br/>
    大幅度看风景的福建的大幅 <br/> 度看风景的福建的地方
</p>

</body>
</html>
